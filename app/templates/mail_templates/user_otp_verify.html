<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    }
    .email-card img {
      width: 50px;
      margin-bottom: 20px;
    }
    .email-card h1 {

      font-weight: bold;
      margin-bottom: 10px;
    }
    .email-card p {
      color: #6c757d;
      font-size: 14px;
    }
    .email-card .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .email-footer {
      margin-top: 20px;
      font-size: 12px;
      color: #adb5bd;
      padding: 15px;
      background-color: #f1f3f5;
      border-radius: 5px;
    }
